<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>My Site's Title</title>
</head>
<body>

    <canvas id="myDrawing" width="200" height="200" style="border:1px solid #EEE"></canvas>
    <script>
        var canvas = document.getElementById("myDrawing");
        var ctx = canvas.getContext("2d");

        ctx.beginPath();
        ctx.arc(100, 75, 50, 0, 2 * Math.PI);
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(120, 55, 10, 0, 2 * Math.PI);
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(80, 55, 10, 0, 2 * Math.PI);
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(100, 85, 20, 0, 1 * Math.PI);
        ctx.stroke();
    </script>
</body>
</html>
