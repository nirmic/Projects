<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>My Site's Title</title>
</head>
<body>
    <canvas id="myDrawing" width="400" height="400" style="border:1px solid #0ff"></canvas>
    <script>
        var canvas = document.getElementById("myDrawing");
        var ctx = canvas.getContext("2d");

        //Bottom Square
        ctx.rect(150, 230, 110, 110);
        ctx.stroke();

        //Roof
        ctx.beginPath();
        ctx.moveTo(150, 230);
        ctx.lineTo(205, 140);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(260, 230);
        ctx.lineTo(205, 140);
        ctx.stroke();

        //Window in the Roof
        ctx.rect(190, 185, 30, 30);
        ctx.stroke();   

        ctx.beginPath();
        ctx.moveTo(190, 200);
        ctx.lineTo(220, 200);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(205, 185);
        ctx.lineTo(205, 215);
        ctx.stroke();

        //Door
        ctx.rect(230, 290, 30, 50);
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(235, 310, 3, 0, 2 * Math.PI);
        ctx.stroke();

        //Ground
        ctx.rect(1, 340, 398, 58);
        ctx.stroke();

    </script>
</body>
</html>
