<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        body {
            margin: 40px;
            background: #666;
        }

        #my_canvas {
            background: #FFF;
            border: #000 1px solid;
        }
    </style>
    <script>
        function draw() {
            var ctx = document.getElementById('my_canvas').getContext('2d');

            ctx.beginPath();
            ctx.moveTo(50, 50);
            ctx.lineTo(250, 50);
            ctx.lineTo(250, 150);
            ctx.lineTo(50, 150);
            ctx.fill();
            ctx.closePath()
            ctx.stroke();
        }

        window.onload = draw;
    </script>
</head>
<body>
    <canvas id="my_canvas" width="700" height="500"></canvas>
</body>
</html>
