<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        body {
            margin: 40px;
            background: #666;
        }

        #my_canvas {
            background: #FFF;
            border: #000 1px solid;
        }
    </style>
    <script>
        function draw() {
            var ctx = document.getElementById('my_canvas').getContext('2d');

            ctx.rect(50, 50, 100, 100);
            ctx.clip();
            ctx.rect(0, 0, 100, 100);
            ctx.stroke();
        }

        window.onload = draw;
    </script>
</head>
<body>
    <canvas id="my_canvas" width="700" height="500"></canvas>
</body>
</html>
