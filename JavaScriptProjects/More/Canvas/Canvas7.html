<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        body {
            margin: 40px;
            background: #666;
        }

        #my_canvas {
            background: #FFF;
            border: #000 1px solid;
        }
    </style>
    <script>
        function draw() {
            var ctx = document.getElementById('my_canvas').getContext('2d');

            ctx.fillStyle = '#FC0';
            ctx.font = "italic 900 56px Arial, sans-serif";
            ctx.fillText("Text on Canvas", 50, 50, 300);
            ctx.strokeText("Text on Canvas", 50, 50, 300);
        }

        window.onload = draw;
    </script>
</head>
<body>
    <canvas id="my_canvas" width="700" height="500"></canvas>
</body>
</html>
