    <!DOCTYPE html>
<html>
<head>
    <title>My calculator</title>
    <meta charset="UTF-8" />
    <script>
        function computeLoan() {
            var amount = document.getElementById('amount').value;
            var interest_rate = document.getElementById('interest_rate').value;
            var months = document.getElementById('months').value;
            var interest = (amount * (interest_rate * 0.1)) / months;
            var payment = ((amount / months) +   interest).toFixed(2);
            payment = payment.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            document.getElementById('payment').innerHTML = "Monthly Payment = $" + payment;
        }
    </script>
</head>
<body>
    <p>Loan Amount: $<input id="amount" type="number" min="1" max="1000000" onchange="computeLoan()" /></p>
    <p>Interest Rate: <input id="interest_rate" type="number" min="0" max="100" value="10" steps=".1" onchange="computeLoan()" />%</p>
    <p>Months: <input id="months" type="number" min="1" max="72" value="1" step="1" onchange="computeLoan()" /></p>
    <h2 id="payment"></h2>
</body>
</html>
