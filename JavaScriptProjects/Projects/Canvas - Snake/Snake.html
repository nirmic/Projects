<!DOCTYPE html>
<html>
<head>
    <link href="../WebProject/style.css" rel="stylesheet" />
</head>
<body>
    <canvas width = "400" height = "400" id = "game" style="border:1px solid black;"></canvas>
    <script>
        var canvas = document.getElementById("game");
        var context = canvas.getContext("2d");
        var grid = 16;
        var count = 0;
        var score = 0;
        var snake = {
            x: 160,
            y: 160,
            dx: grid,
            dy: 0,
            cells: [],
            maxCells: 4
        };
        
        var apple = {
            x: 320,
            y: 320
        };

        var bad = {
            x1: 320,
            y1: 0
        };

        var bad2 = {
            x2: 0,
            y2: 320
        };

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }

        function loop() {
            requestAnimationFrame(loop);
            if (++count < 4) {
                return;
            }
            count = 0;
            context.clearRect(0, 0, canvas.width, canvas.height);

            snake.x += snake.dx;
            snake.y += snake.dy;

            if (snake.x < 0) {
                snake.x = canvas.width - grid;
            }
            else if (snake.x >= canvas.width) {
                snake.x = 0;
            }

            if (snake.y < 0) {
                snake.y = canvas.height - grid;
            }
            else if (snake.y >= canvas.height) {
                snake.y = 0;
            }

            snake.cells.unshift({ x: snake.x, y: snake.y });

            if (snake.cells.length > snake.maxCells) {
                snake.cells.pop();
            }

            //Apple
            context.fillStyle = 'red';
            context.fillRect(apple.x, apple.y, grid - 1, grid - 1);

            //Bad Apple1
            context.fillStyle = 'blue';
            context.fillRect(bad.x1, bad.y1, grid - 1, grid - 1);

            //Bad Apple2
            context.fillStyle = 'blue';
            context.fillRect(bad2.x2, bad2.y2, grid - 1, grid - 1);

            //Snake(player)
            context.fillStyle = 'green';
            snake.cells.forEach(function (cell, index) {
                context.fillRect(cell.x, cell.y, grid - 1, grid - 1);

                if (cell.x === apple.x && cell.y === apple.y) {
                    snake.maxCells++;
                    score++
                    console.log(score);

                    apple.x = getRandomInt(0, 25) * grid;
                    apple.y = getRandomInt(0, 25) * grid;
                }

                if (cell.x === bad.x1 && cell.y === bad.y1) {
                    if (score > 0) {
                        score--
                        console.log(score);
                    }
                    
                    bad.x1 = getRandomInt(0, 25) * grid;
                    bad.y1 = getRandomInt(0, 25) * grid;
                }

                if (cell.x === bad2.x2 && cell.y === bad2.y2) {
                    if (score > 0) {
                        score--
                        console.log(score);
                    }

                    bad2.x2 = getRandomInt(0, 25) * grid;
                    bad2.y2 = getRandomInt(0, 25) * grid;
                }
                context.font = "30px Arial";
                context.fillText("Score: " + score, 10, 30);

                for (var i = index + 1; i < snake.cells.length; i++) {

                    if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
                        snake.x = 160;
                        snake.y = 160;
                        snake.cells = [];
                        snake.maxCells = 4;
                        snake.dx = grid;
                        snake.dy = 0;
                        console.log("You died!!! You got: " + score);
                        score = 0;

                        apple.x = getRandomInt(0, 25) * grid;
                        apple.y = getRandomInt(0, 25) * grid;

                        bad.x1 = getRandomInt(0, 25) * grid;
                        bad.y1 = getRandomInt(0, 25) * grid;

                        bad2.x2 = getRandomInt(0, 25) * grid;
                        bad2.y2 = getRandomInt(0, 25) * grid;
                    }
                }
            });
        }

        document.addEventListener('keydown', function (e) {
            if (e.which === 37 && snake.dx === 0) {
                snake.dx = -grid;
                snake.dy = 0;
            }
            else if (e.which === 38 && snake.dy === 0) {
                snake.dy = -grid;
                snake.dx = 0;
            }
            else if (e.which === 39 && snake.dx === 0) {
                snake.dx = grid;
                snake.dy = 0;
            }
            else if (e.which === 40 && snake.dy === 0) {
                snake.dy = grid;
                snake.dx = 0;
            }
        });
        requestAnimationFrame(loop);
    </script>
</body>
</html>
