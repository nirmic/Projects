<!DOCTYPE html>
<html>
<head>
    <title>jQuery Example</title>
    <meta charset='UTF-8'>
    <link href="../WebProject/style.css" rel="stylesheet" />
    <link href="./Caterpillar.css" rel="stylesheet" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="./Caterpillar.js"></script>
</head>
<body>
    <h1>Some things you can do easily with jQuery</h1>
    <p>Click the buttons or press the corresponding keys</p>
    <div class="controls">
        <button id='animator'>Animate (1)</button>
        <button id='reset'>Stop Animation (2)</button>
        <button id='fader'>Fade in/out (3)</button>
        <button id='grow'>Add a segment (4)</button>
    </div>
    <br>
    <div id='caterpillar'>
        <div id='tail' class='body'></div>
        <div id='head'></div>
    </div>
</body>
</html>
