<!DOCTYPE html>
<html lang="en">
<head>
    <title>Picture Puzzle</title>
    <!-- Required meta tags for Bootstrap and JQuery -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS imports -->
    <link rel="stylesheet" href="./PicturePuzzle.css" type="text/css" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/ui-lightness/jquery-ui.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.css">
    <!-- JS Imports -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.js"></script>
    <!-- Rename the JQueryUI 'tooltip' and 'button' classes to 'uitooltip' and 'uibutton' so that they won't
    conflict with Bootstrap's 'tooltip' and 'button' classes. -->
    <script>
        $.widget.bridge('uitooltip', $.ui.tooltip);
        $.widget.bridge('uibutton', $.ui.button);
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.js"></script>
    <script type="text/javascript" src="./PicturePuzzle.js"></script>
</head>
<body>
    <h1>Click the Picture to Start</h1>
    <img id="final" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ea/Van_Gogh_-_Starry_Night_-_Google_Art_Project.jpg/1280px-Van_Gogh_-_Starry_Night_-_Google_Art_Project.jpg"></img>
    <select id="difficulty">
        <option selected value="5 4">Easy</option>
        <option value="8 6">Medium</option>
        <option value="10 8">Hard</option>
    </select>
    <div id="drop-zone" class="picture"></div>
    <br>
    <div id="pieces" class="picture"></div>
</body>
</html>
